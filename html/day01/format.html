<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서식 태그</title>
</head>
<body>
    <!--
        서식태그
        <strong>,<b>
        <i>,<em>
        <mark> : 텍스트 하이라이팅 효과를 줄수있다(형광펜으로 칠한거같은 효과)
        <del> : 텍스트 중앙에 가로줄을 만들어서 텍스트를 지운것과 같은 효과
        <ins> : 텍스트 밑에 밑줄을 긋는다 (텍스트 강조)
        <sup> : 윗첨자(superscript) 
        <sub> : 아래첨자(subscript)
    -->
    <h2><sup>제목</sup>입술의 말</h2>안녕
    <h3>최대호<sub>지음</sub></h3>
    <i><p>웹개발 수업중입니다</p></i>웹개발은<br>
    <b><ins>재미있습니다</ins></b>

    <p><!--p태그는 블럭태그-->
        <em><q>저녁 먹었어요?</q></em>라는 말은<br>
        <strong><ins>걱정된다는 뜻</ins></strong>
    </p>
    <p>
        <i>&quot;오늘은 날씨가 더워요&quot;</i>라는 말은 <br>
        <b><del>여름이라는 뜻</del></b>
    </p>
</body>
</html>
