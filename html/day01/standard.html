<!DOCTYPE html>
<html lang="ko"><!--한국형 웹 컨텐츠는 접근성 지침에서 웹 페이지의 html 요소안에
                    페이지의 기본 언어 선언을 규정하고 있다-->
<head>
    <meta charset="UTF-8" name = "수요일 좋아" content="일상 데일리 좋아요"> 
    <!-- metadata의 약자로 html문서에 부가설명 해주는
    역할을 한다 charset = "UTF-8" : 웹 브라우저의
    웹 문서를 표시할때 변환하는 처리작업
    즉, 인코딩을 하게되고 파일이 어떤 언어로
    되어있는지 지정이 필요하다
    이름 charset이라고 한다. 인코딩 방식이 맞지 않다면
    문자가 깨질수 있고 utf-8이라는 charset을 사용하면
    다국어를 지원하기 때문에 문자가 깨지지 않는다-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 첫번째 </title>
    <!-- title 태그는 페이지의 제목을 작성한다(15자 이내)-->
</head>
<body>
    <!--h 태그
        제목을 표현할수 있는 다양한 글자 크기의 태그이다
        가장 큰 <h1>태그부터 <h6>태그까지 다양한 크기로 제목을 표현할수있다
    -->
    <h1>재미있는 HTML</h1>
    <h2>재미있는 HTML</h2>
    <h3>재미있는 HTML</h3>
    <h4>재미있는 HTML</h4>
    <h5>재미있는 HTML</h5>
    <h6>재미있는 HTML</h6>
</body>
<!--검색엔진 노출 및 최적화
1. <meta> 태그에 페이지 제목과 설명을 작성한다
    검색 엔진이 페이지의 내용을 파악할 때 기본적으로 사용되는 데이터이므로
    제목과 설명은 페이지를 잘 표현할 수 있도록 페이지마다 고유하게 작성한다
2.<title> 태그 : 제목을 정의
3.<h1> 태그 : 검색엔진은 각 웹 사이트의 내용을 <h>태그를 통해서 키워드 수집을
            진행한다 따라서 <h>태그로 작성하면 검색 엔진에 노출되는 확률을
            높일수 있다   -->
</html>
