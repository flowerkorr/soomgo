<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id,class</title>
    <style>
        #id-test{
            color:blue;
            font-size: 20px;
            font-weight: bold;
            background-color: yellowgreen;
        }

        .class-test{
            color:green;
            font-size: 30px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>id와 class</h1>
    <span id="id-test">span 요소 1</span>
    <span>span 요소 2</span>
    <p class="class-test">p 요소 1</p>
    <p>p 요소 2</p>
    <div>div 요소 1</div>
    <div>div 요소 2</div>
    <p class="class-test">p 요소 3</p>
</body>
</html>
