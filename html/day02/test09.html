<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test09</title>
</head>
<body>
    <span>span 태그는 인라인 태그이다</span>
    <span>span 태그는 줄바꿈이 되지 않는다</span>
    <span>인라인 요소는 컨텐츠의 크기만큼만 공간을 차지한다</span>

    <!--span태그와 p 태그 비교-->
    <p>p태그 예시 1 </p>
    <p>p태그 예시 2</p>

    <!--div 태그-->
    <div>div 태그는 대표적인 블럭요소를 만드는 태그이다</div>
    <div>블럭요소는 줄 전체를 차지하며 박스 형태이다</div>
    <div>
        <span>div 태그로 다른 태그를 묶을수 있다</span>
    </div>
    <span>둘 다 태그에 의미는 없다.</span>
</body>
</html>
