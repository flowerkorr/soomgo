<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-input01</title>
    <style>
        *{
            margin:0;
            padding:0;
        }

        div{
            margin:10px;
        }

        
    </style>
</head>
<body>
    <main>
        <form action = "">
            <div>
                ID : <input type="text" placeholder="아이디 입력"/>
            </div>
            <div>
                <label>
                    pw : <input type="password" placeholder="패스워드 입력"/>
                </label>
            </div>
            <div>
                <label for="input-date">date : 
                    <input type="date" id="input-date">
                </label>
            </div>
            <!-- submit이라는 버튼을 누르면 해당 form에 있는 모든 데이터를
                action 속성의 url로 전송한다. -->
            <input type="submit" value="전송"/>
            <div>
                <input type="reset" value="다시작성"/>
            </div>
            <div>
                <input type="file"/>
            </div>
            <div>
                <input type="hidden" name="test" value="test"/>
            </div>
            <div>
                <div>
                    <!--
                        radio버튼은 name속성을 같게 지정해야만 하나만 선택할수
                        있다 
                        checked는 페이지 진입시 기본으로 선택된다
                        value는 서버에 데이터 전송시 실질적으로 보내는 값이다
                    -->
                    radio :    
                </div>
                선택1<input type="radio" value="1" name="radio1" checked/>
                선택2<input type="radio" value="2" name="radio1"/>
            </div>
            <div>
                <div>
                    check box : 
                </div>
                선택 1 <input type="checkbox" name="check1" value="1"/>
                선택 2 <input type="checkbox" name="check1" value="2"/>
                선택 3 <input type="checkbox" name="check1" value="3"/>
            </div>
        </form>
    </main>
</body>
</html>
